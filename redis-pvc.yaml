kind: PersistentVolume
apiVersion: v1
metadata:
  name: data-redis-redis-master-0
  labels:
    type: local
    app: redis
spec:
  storageClassName: manual
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
